<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <h1>The Code Review</h1>
  <div class="container">
    <div class="header">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      <hr class="double">
    </div> 
   
    <form action="index.html" method="post">
      <fieldset>
        <legend>Contact Information</legend>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="user_name" placeholder="Required"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="user_email" placeholder="Required"><br>
        <label for="phone">Phone Number</label><br>
        <input type="number" id="phone" name="user_phone"><br>
        <label for="street">Street Address</label><br>
        <input type="text" id="street" name="user_street"><br>
        <label for="city">City</label><br>
        <input type="text" id="city" name="user_city"><br>
      
        <label for="state">State</label><br>
        <select id="state" name="user_state">
          <option selected disabled hidden>Choose State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>   
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>  
          <option value="WY">Wyoming</option>           
        </select><br>
        
        <label for="zip">Zip Code</label><br>
        <input type="text" id="zip" name="user_zip"><br>
      </fieldset>
      
      <hr class="single">
      
      <fieldset>
        <legend>Newsletter</legend>
        <label>Select the newsletters you would like to recieve</label><br>
        <input type="checkbox" id="news_html" value="news_html" name="user_news">
        <label for="news_html">HTML News</label><br>
        <input type="checkbox" id="news_css" value="news_css" name="user_news">
        <label for="news_css">CSS News</label><br>
        <input type="checkbox" id="news_java" value="news_java" name="user_news">
        <label for="news_java">Javascript News</label><br><br>

      
        <label>Newsletter format</label><br>
        <input type="radio" id="format_html" value="format_html" name="user_format">
        <label for="format_html">HTML</label><br>
        <input type="radio" id="format_text" value="format_text" name="user_format">
        <label for="format_text">Plain Text</label><br>
      </fieldset>
      
      <fieldset>
        <label for="other_topics">Other topics you'd like to hear about</label>
        <textarea id="other_topics" name="user_topics"></textarea>
      </fieldset>
      
      <button type="submit">Sign Up</button>
      <div class="copyright">Copyright The Code Review</div>
      
    </form>
    
  </div>

  </body>
</html>
